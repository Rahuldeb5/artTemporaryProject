<!DOCTYPE html>
<html>
<head>
    <title>Artistic Coloring Page 3</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #3498DB, #2E86C1);
            color: #27AE60;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #E74C3C;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #E74C3C;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 24px;
            color: #3498DB;
            font-weight: bold;
        }

        .image {
            background-size: cover;
            width: 70%;
            max-width: 800px;
            margin: 20px auto;
        }
        a {
            color: #3498DB; /* Change this color to your desired link color */
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Artistic Coloring Page 3</h1>
        <p>The Third Image!</p>
        <div class="image">
          <img src="./image3.jpg" alt="Artwork 3">
        </div>
        <a href="./file1.html">Go to Page 1</a>
        <a href="./file2.html">Go to Page 2</a>
    </div>
</body>
</html>
